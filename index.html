<div class="bottommenu" ng-controller="BottomMenuController">

  <!-- moduleIdentifier + Template -->
  <div ng-include="bottommenuTemplate"></div>

  <div id="menu">
    <koa-grid columns="{{bottommenu.modules.length}}">
      <a href="{{module.url}}" ng-repeat="module in bottommenu.modules">
        <koa-icon icon="{{module.icon}}" ng-if="module.icon"></koa-icon>
        <div>{{module.text}}</div>
      </a>
    </koa-grid>
  </div>

</div>
