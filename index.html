<div class="bottommenu" ng-controller="BottomMenuController">

  <div id="main">
    <!-- moduleIdentifier + Template -->
    <div ng-include="bottommenuTemplate"></div>
  </div>

  <div id="menu" ng-style="bottommenu.modulescope.backgroundColor && {'background-color': bottommenu.modulescope.backgroundColor}">
    <koa-grid columns="{{bottommenu.modules.length}}">
      <a href="{{module.url}}" ng-repeat="module in bottommenu.modules" ng-style="bottommenu.modulescope.color && {'color': bottommenu.modulescope.color}">
        <koa-icon icon="{{module.icon}}" ng-if="module.icon"></koa-icon>
        <div>{{module.text}}</div>
      </a>
    </koa-grid>
  </div>

</div>
